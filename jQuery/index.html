<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" 
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="jQuery.js"></script>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
  <title>JQuery</title>
</head>
<body>
  <div class="container">
  <h1 id="toggle">Toggle</h1>
  <button type="button" class="tog-btn btn btn-warning">Hide</button>
</div>

<div class="container mt-5">
  <h3 class="fade-txt">Fade in & Fade Out</h3>
  <button class="fade-in btn btn-primary">Fade in</button>
  <button class="fade-out btn btn-primary">Fade out</button>

</div>
<div class="container mt-5">
<h2 class="toggle-txt">Fade Toggle</h2>
<button class="fade-tog btn btn-danger">Fade Toggle</button>
</div>
<div class="container mt-5">
  <h2 class="fadeTo-txt text-primary">Fade To</h2>
  <button class="fade-to btn btn-danger">Fade To</button>
  </div>

  
<div class="container mt-5">
  <h4 class="char-p">Hello World</h4>
  <p id="char"></p>
  <button class="btn btn-outline-success char-btn">CharAt</button>
</div>

  <div class="container mt-5">
  <input id="inp" class="input-feild" type="text" placeholder="First Name">
  <input id="inp2" class="input-feild" type="text" placeholder="Last Name">
  <h3 id="conc"></h3>
  <button class="concat">Concat</button>
</div>

<div class="container mt-5">
  <h5>Karachi is the city of lights</h5>

<p>Index of: "city":</p>

<p id="demo"></p>
  <button class="btn btn-success" id="index">IndexOf</button>
</div>

<div class="container mt-5">
  <ul>
    <li>Coffee</li>
    <li>Milk</li>
    <li>Soda</li>
  </ul>
  <p id="length"></p>
  <button class="length-btn">Find Length</button>
</div>

  
<div class="container mt-5">
  <input type="text" id="case" placeholder="Enter Text" class="input-feild">
  <p id="lcase"></p>
  <p id="ucase"></p>
  <button class="btn btn-outline-info lower">Lower Case</button>
  <button class="btn btn-outline-info uper">Upper Case</button>
  
</div>
<div class="container mt-5">
  <input id="string" type="number" class="input-feild" placeholder="Enter any number">
  <p id="string-text"></p>
  <button class="btn btn-outline-secondary string-btn">To String</button>
</div>
  
<div class="container mt-5">
  <h3><u> Sort Function:</u></h3>
  <p id="sort"></p>
  <p id="reverse"></p>
  <p id="pop"></p>
  <p id="push"></p>
  <p id="foreach"></p>
  <button class="btn btn-outline-dark sort-btn">Sort</button>
  <button class="btn btn-outline-dark reverse-btn">Reverse</button>
  <button class="btn btn-outline-dark pop-btn">Pop</button>
  <button class="btn btn-outline-dark push-btn">Push</button>
  <button class="btn btn-outline-dark foreach-btn">For Each</button>
</div>

<div class="container mt-5">
  <h5 id="sub-str">Hello World</h5>
  <p class="sub-text"></p>
  <button class="btn btn-outline-primary sub-btn">Sub String</button>
</div>




  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
